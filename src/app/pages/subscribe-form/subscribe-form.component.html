<div class="card">
    <div class="card-header">Subscribe to our News letters</div>
    <div class="card-body">
        <form (ngSubmit)="Submit()">
            <div class="row">
                <label class="row-label" for="FirstNameId">FirstName</label>
                <div class="row-value">
                    <input type="text" [field]="subscribeForm.firstName" class="form-control" id="firstNameId" placeholder="First Name (optional)">
                </div>
            </div>
            <div class="row">
                <label class="row-label" for="LastNameId">LastName</label>
                <div class="row-value">
                    <input type="text" [field]="subscribeForm.lastName" class="form-control" id="lastNameId" placeholder="Last Name (optional)">
                </div>
            </div>
            <div class="row">
                <label class="row-label" for="EmailId">Email <span class="text-danger">*</span></label>
                <div class="row-value">
                    <input type="email" [field]="subscribeForm.email" class="form-control" id="emailId" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <label class="row-label" for="YearsAsFanId">Years As Fan</label>
                <div class="row-value">
                    <input type="number" [field]="subscribeForm.yearsAsFan" class="form-control" id="yearsAsFanId" placeholder="How many years you have been fan of Star Wars? (optional)">
                </div>
            </div>
            <div class="row">
                <button type="submit" title="Ensure form is valid and required fields are entered before subscribing." class="btn btn-primary">Subscribe</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>
